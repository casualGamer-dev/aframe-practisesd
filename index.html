<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="3" color="orange"></a-sphere>
        </a-entity>
        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25020">
        <a-sphere position="3  0 -5" radius="0.5" color="#a57c1b"></a-sphere>  
        
    </a-entity> 
    <!--Venus-->
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="5  0 -5" radius="0.8" color="blue"></a-sphere>  
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="15  0 -5" radius="0.85" color="red"></a-sphere>  
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="25  0 -5" radius="2.3" color="white"></a-sphere>  
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="35  0 -5" radius="1.5" color="brown"></a-sphere>  
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="45  0 -5" radius="0.8" color="white"></a-sphere>  
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30200">
    <a-sphere position="55  0 -5" radius="0.8" color="blue"></a-sphere>  
    </a-entity>
    </a-scene>
</body>
